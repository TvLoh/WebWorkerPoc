<app-click-visualizer/>
<div>
  <button
    (click)="calculateWithWorker(fibuNumber)"
  >
    <strong>mit</strong> WW {{fibuNumber}}
  </button>
  <button
    (click)="calculateWithoutWorker(fibuNumber)"
  >
    <strong>ohne</strong> WW {{fibuNumber}}
  </button>
  <div>
    Result:  {{result()}}
  </div>
</div>
<div>
  <button
    (click)="incrementCounter()"
  >
    counter++
  </button>
  <button
    (click)="resetCounter()"
  >
    reset
  </button>
  <div>
    Counter: {{counter}}
  </div>
</div>
